{% extends 'baselogin.html' %}
{% block title %} User Login{% endblock title %}
{% block form %}
<h2> USER LOGIN</h2>

<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/login" method="post">

{% include "message.html" %}

<div class="form-group">
<input type="email" class="form-control mt-2" placeholder="XYZ@gmail.com" name="email" required>
</div>


<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Password" name="password" required>
</div>
<br>
<button type="submit" class="btn btn-info">LOGIN</button>

</form>
<br>
<a class="text-dark" href="/signup" style="font-size: small;">New User? SignUp </a>
</div>


<div class="col-md-4"></div>

</div>


{% endblock form %}
