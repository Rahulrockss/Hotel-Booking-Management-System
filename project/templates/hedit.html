<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Edit</title>
 
</head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>

 
{% if current_user.is_authenticated  and current_user.hcode %}
<div class="container mt-4">
  <div class="display-4 text-center text-info">Update Hotel Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">Hotel Care Center</h4>
        <div class="card-body bg-light">

          <form action="/hedit/{{posts.id}}" method="post">
            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hcode"
                value={{posts.hcode}}
                placeholder="Enter the Hotel Code"
                required
                hidden
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="hname"
                value={{posts.hname}}
                placeholder="Enter Hotel Name"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="normalroom"
                placeholder="Normal Room Available?"
               value={{posts.normalroom}}
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="acroom"
                value={{posts.acroom}}
                placeholder="Ac Room Available?"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="nonacroom"
                value={{posts.nonacroom}}
                placeholder="Non Ac Room Available?"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="luxaryroom"
                value={{posts.luxaryroom}}
                placeholder="luxary Room Available?"
                required
              />
            </div>

            <br />
            <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>

{% elif current_user.is_authenticated and current_user.email %}
<div class="container mt-4">
  <div class="display-4 text-center text-info">Update your Data</div>
  <br />
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <div class="card">
        {% include "message.html" %}
        <h4 class="text-center text-success">Hotel Care Center</h4>
        <div class="card-body bg-light">

          <form action="/useredit/{{posts.id}}" method="post">
            <div class="form-group">
              <select id="bedtype" name="bedtype" class="form-control" required>
                <option selected>Choose Room Type</option>
                <option value="{{posts.normalroom}}">Normal Room</option>
                <option value="{{posts.acroom}}">Ac Room</option>
                <option value="{{posts.nonacroom}}">Non Ac Room</option>
                <option value="{{posts.luxaryroom}}">Luxary Room</option>
              </select>
            </div>


            <div class="form-group">
              <input
                type="text"
                class="form-control mt-2"
                name="spo2"
                value={{posts.spo2}}
                placeholder="No of person"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="paddress"
                placeholder="Address?"
               value={{posts.paddress}}
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control mt-2"
                name="pphone"
                value={{posts.pphone}}
                placeholder="Phone No?"
                required
              />
            </div>          
            <br />
            <button class="btn btn-info" type="submit">Update</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>

    


</div>



{% endif  %}

</body>

</html>
