{% extends 'baselogin.html' %}
{% block title %} User Signup{% endblock title %}
{% block form %}
<h2>Sign Up </h2>
{% include "message.html" %}
<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/signup" method="post">

<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="SRF ID" name="srf" required>
</div>
<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Name" name="name" required>
</div>
<div class="form-group">
<input type="email" class="form-control mt-2" placeholder="Email" name="email" required>
</div>

<div class="form-group">
<input type="date" class="form-control mt-2" placeholder="DOB" name="dob" required>
</div>
<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Password" name="password" required>
</div>
<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Confirm Password" name="cpassword" required>
</div>
<br>
<button type="submit" class="btn btn-info">SignIn</button>

</form>

<a class="text-success" href="/login" style="display: block; margin-top: 10px;">Click Here to Login Page</a>
</div>


<div class="col-md-4"></div>

</div>


{% endblock form %}
