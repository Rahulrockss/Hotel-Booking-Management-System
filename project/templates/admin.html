{% extends 'baselogin.html' %}
{% block title %} Admin Login{% endblock title %}
{% block form %}
<h2>ADMIN LOGIN  </h2>

<div class="row">
<div class="col-md-4"></div>

<div class="col-md-4">


<form action="/admin" method="post">

{% include "message.html" %}

<div class="form-group">
<input type="text" class="form-control mt-2" placeholder="Enter  UserName" name="username" required>
</div>


<div class="form-group">
<input type="password" class="form-control mt-2" placeholder="Enter  Password" name="password" required>
</div>

<button type="submit" class="btn btn-info">LOGIN</button>

</form>

</div>


<div class="col-md-4"></div>

</div>


{% endblock form %}
